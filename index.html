<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venta de graficas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="bg-dark text-white">
    <div class="container mt-5">
        <h1 class="mt-5 text-center text-warning">Exito.com</h1>
        <h2 class="mt-3 mb-5 text-center text-success">Venta solidaria de procesadores</h2>
        <div class="row justify-content-center">
            <div class="col-4">
                <form>
                    <div class="mb-3">
                        <label class="form-label">Producto</label>
                        <select class="form-select" id="producto" aria-label="Default select example">
                            <option value="820000">Intel Core i5 </option>
                            <option value="920000">Intel Core i7</option>
                            <option value="1200000">Raizen 5 4000</option>
                            <option value="1500000">Raizen 7 4000</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Edad</label>
                        <input type="number" class="form-control" id="edad" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Cantidad</label>
                        <input type="number" class="form-control" id="cantidad" aria-describedby="emailHelp">
                    </div>
                    <button type="submit" class="btn btn-warning w-100" id="boton">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
        <script src="script.js"></script>
</body>

</html>
